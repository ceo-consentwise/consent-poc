version: "3.9"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: consent-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:rw        # hot reload backend code
      - backend_db:/app/app              # keep consent.db persistent
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend/consent-frontend
      dockerfile: Dockerfile.dev
    container_name: consent-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/consent-frontend:/usr/src/app:rw
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true         # improves file watching on Windows
    depends_on:
      - backend

volumes:
  backend_db:
